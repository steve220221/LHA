<div class="container header-content" role="banner">
  <a href="/" class="site-branding">
    {{ if site.Params.brand.useLogo }}
      <img
        src="{{ site.Params.brand.logoPath }}"
        alt="{{ site.Params.brand.logoAlt }}"
        class="site-logo"
      />
    {{ else }}
      <span class="site-title">{{ site.Title }}</span>
    {{ end }}
  </a>
</div>

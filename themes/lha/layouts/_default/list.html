{{ define "main" }}
{{ if .Content }}
{{ .Content | safeHTML }}
{{ else }}
<div class="container">
<h1>{{ .Title }}</h1>
<div class="grid" style="margin-top:1rem">
{{ range .Paginator.Pages }}
{{ partial "card.html" . }}
{{ end }}
</div>
{{ template "_internal/pagination.html" . }}
</div>
{{ end }}
{{ end }}
